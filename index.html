<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Number Guesser</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="title-heading">
      <h1>NUMBER<span class="text-thinner">GUESSER</span></h1>
      <div class="horizontal-line">
        <hr><h2 class="title-caption">ULTIMATE CHALLENGER EDITION</h2><hr>
      </div>
    </div>
  </header>
  <section class="row">
    <section class="left-side column">
      <article class="set-range box-border">
        <h3>Set Range</h3>
        <fieldset class="range-row">
            <form class="range-box">
            <label for="min-range" class="range-alignment">Min Range</label>
            <input type="number" name="min-range" class="box-size min-range">
            <div class="error-message"></div>
            </form>
        </fieldset>
        <fieldset class="range-row">
          <form class="range-box">
          <label for="max-range">Max Range</label>
          <input type="number" name="max-range" class="box-size max-range">
        </fieldset>
            <button type="submit" name="update-range" class="button-design" id="update-range">UPDATE</button>
      </article>
      <section class="challenger-range-section background-settings">
        <span class="lower-margin">The Current Range is</span>
        <span class="min-number underline-bold">1</span> to
        <span class="max-number underline-bold">100</span>
        <br><br>
        <h3>Challenger 1</h3>
        <form>
          <fieldset class="align-input">
            <label for="challenger1-name">Name</label>
            <input type="text" name="challenger1-name" class="challenger-name challenger1-name">
          </fieldset>
          <fieldset class="align-input">
            <label for="challenger1-guess">Guess</label>
            <input type="number" name="challenger1-guess" class="challenger-guess challenger1-guess">
          </fieldset>
        </form>
          <h3>Challenger 2</h3>
          <form>
            <fieldset class="align-input">
              <label for="challenger2-name">Name</label>
              <input type="text" name="challenger2-name" class="challenger-name challenger2-name">
            </fieldset>
            <fieldset class="align-input">
              <label for="challenger2-guess">Guess</label>
              <input type="number" name="challenger2-guess" class="challenger-guess challenger2-guess">
            </fieldset>
          </form>
        <div class="btn-container">
          <button type="submit" name="submit-guess" class="button-design" id="name-guess-submit">SUBMIT GUESS</button>
          <button type="submit" name="reset-game" class="button-design disabled-btn" id="reset-game-btn">RESET GAME</button>
          <button type="submit" name="clear-game" class="button-design disabled-btn" id="clear-game-btn">CLEAR GAME</button>
        </div>
      </section>
      <section class="score-section background-settings">
        <h3 class="margin-bottom">Latest Score</h3>
        <div class="left-score">
          <span class="center-text"><h3 class="display-name1">Challenger 1 Name</h3></span>
          <p class="center-text">current guess</p>
          <p class="c1-current-guess current-guess">0</p>
          <p class="center-text large-text high-or-low1">that's too high</p>
        </div>
        <div class="right-score">
          <span class="center-text"><h3 class="display-name2">Challenger 2 Name</h3></span>
          <p class="center-text">current guess</p>
          <p class="c2-current-guess current-guess">0</p>
          <p class="center-text large-text high-or-low2">that's too low</p>
        </div>
      </section>
    </section>
    <section class="right-side column"></section>
  </section>
  <script src="main.js"></script>
</body>
</html>
